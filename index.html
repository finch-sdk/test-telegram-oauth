<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram OAuth</title>
</head>

<body>
    <h1>Telegram OAuth</h1>
    <div id="content">
        <p>Loading...</p>
    </div>

    <script>
        const contentEl = document.getElementById('content');
        const url = new URL(window.location.href);
        const params = url.searchParams;
        const botUsername = params.get('bot');
        const botId = params.get('bot_id');
        const callbackBase = params.get('cb');
        const mode = params.get('mode') || 'redirect';

        function getAuthDataFromQuery() {
            const p = new URLSearchParams(window.location.search);
            const result = {};
            for (const [key, value] of p.entries()) {
                if (key === 'bot' || key === 'bot_id' || key === 'cb' || key === 'mode') continue;
                result[key] = value;
            }
            return Object.keys(result).length > 0 ? result : null;
        }

        function handleAuthCallback(authData) {
            if (!authData || !authData.id || !authData.hash || !callbackBase) {
                return false;
            }
            const callbackUrl = callbackBase + '?' + new URLSearchParams(authData).toString();
            console.log('[Telegram OAuth] Redirecting to app (in 5s):', callbackUrl, authData);

            // 在頁面上顯示授權資料，5 秒後再跳轉回 App
            const prettyAuthData = JSON.stringify(authData, null, 2);
            contentEl.innerHTML = `
                <h2>Telegram OAuth Debug</h2>
                <p>Authorization successful. Will redirect to app in 5 seconds...</p>
                <p><strong>callbackBase:</strong> ${callbackBase}</p>
                <p><strong>authData.id:</strong> ${authData.id}</p>
                <p><strong>authData.hash:</strong> ${authData.hash}</p>
                <pre style="text-align:left; white-space:pre-wrap;">${prettyAuthData}</pre>
            `;

            setTimeout(() => {
                window.location.href = callbackUrl;
            }, 5000);

            return true;
        }

        function handleRedirectMode() {
            if (!botId || !callbackBase) {
                console.error('[Telegram OAuth] redirect mode requires bot_id and cb');
                contentEl.innerHTML = '<p>Telegram configuration error (missing bot_id or cb).</p>';
                return;
            }
            const originDomain = url.host; 
            const returnTo = url.origin + url.pathname
                + '?bot_id=' + encodeURIComponent(botId)
                + '&cb=' + encodeURIComponent(callbackBase)
                + '&mode=redirect';
            const oauthUrl = new URL('https://oauth.telegram.org/auth');
            oauthUrl.searchParams.set('bot_id', botId);
            oauthUrl.searchParams.set('origin', originDomain);
            oauthUrl.searchParams.set('request_access', 'write');
            oauthUrl.searchParams.set('return_to', returnTo);

            const oauthUrlString = oauthUrl.toString();
            console.log('[Telegram OAuth] Redirecting to oauth.telegram.org (in 5s):', oauthUrlString, {
                botId,
                callbackBase,
                originDomain,
                returnTo,
            });

            // 在頁面上顯示即將跳轉的資訊，5 秒後再真正跳轉
            contentEl.innerHTML = `
                <h2>Telegram OAuth Redirect Debug</h2>
                <p>Will redirect to Telegram in 5 seconds...</p>
                <p><strong>botId:</strong> ${botId}</p>
                <p><strong>callbackBase (cb):</strong> ${callbackBase}</p>
                <p><strong>originDomain:</strong> ${originDomain}</p>
                <p><strong>return_to:</strong> ${returnTo}</p>
                <pre style="text-align:left; white-space:pre-wrap;">${oauthUrlString}</pre>
            `;

            setTimeout(() => {
                window.location.replace(oauthUrlString);
            }, 5000);
        }

        function showWidgetLogin() {
            contentEl.innerHTML = '<p>Please login with Telegram:</p><div id="tg-login"></div>';
            const script = document.createElement('script');
            script.async = true;
            script.src = 'https://telegram.org/js/telegram-widget.js?22';
            script.setAttribute('data-telegram-login', botUsername);
            script.setAttribute('data-size', 'large');
            const authUrl = url.origin + url.pathname
                + '?bot=' + encodeURIComponent(botUsername || '')
                + '&cb=' + encodeURIComponent(callbackBase || '')
                + '&mode=widget';
            script.setAttribute('data-auth-url', authUrl);
            script.setAttribute('data-request-access', 'write');
            document.getElementById('tg-login').appendChild(script);
        }

        const authData = getAuthDataFromQuery();
        if (!handleAuthCallback(authData)) {
            if (mode === 'redirect') {
                handleRedirectMode();
            } else {
                showWidgetLogin();
            }
        }
    </script>
</body>

</html>
